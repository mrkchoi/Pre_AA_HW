<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js" type="text/javascript"></script>
  <title>JS Reversal</title>
</head>
<body>
  <input type="text" id="text_input">
  <p id="text_reversed"></p>

  <script>
    const textInput = document.querySelector('#text_input');
    const textOutput = document.querySelector('#text_reversed');

    textInput.addEventListener('input', () => {
      let text = textInput.value;
      let reversed = text.split("").reverse().join('');
      textOutput.textContent = reversed;
    });
  </script>

  <style>
    .green {
      color: green;
    }  

    .red {
      color: red;
    }  
  </style>

  <ul>
    <li class="green">First text</li>
    <li class="green">First text</li>
    <li class="green">First text</li>
    <li class="green">First text</li>
    <li class="green">First text</li>
    <li class="green">First text</li>
  </ul>

  <button id="color_btn">Click me!</button>

  <script>
    let greens = document.getElementsByClassName('green');
    let reds = document.getElementsByClassName('red');
    const colorBtn = document.querySelector('#color_btn');

    colorBtn.addEventListener('click', () => {
      for(let i = 0; i < greens.length; i++) {
        greens[i].className = 'red';
        console.log(`${i}`);
      }
    });

  </script>

  <hr>


  <ul id="jquery_list">
    <li>First Element</li>
    <li>Second Element</li>
    <li>Third Element</li>
    <li>Fourth Element</li>
    <li>Fifth Element</li>
  </ul>

  <!-- jQuery -->

  <!-- Iterate through elements in a list -->
  
  <script>
    // < !--DOM WAY-- >
    let listItems = document.querySelectorAll('#jquery_list li');
    console.log('DOM WAY');

    for(let i = 0; i < listItems.length; i++) {
      console.log(listItems[i].textContent);
    }


    // < !--JQUERY WAY-- >

    let $listItems = $('#jquery_list li');
    console.log('jQuery WAY');
    for(let i = 0; i < $listItems.length; i++) {
      console.log($listItems[i].textContent);
    }

    // Using Each

    $listItems.each(function(index) {
      console.log([index, this.textContent]);
    });

    window.setTimeout(() => {
      $listItems.addClass('green');
    },1000);

    window.setTimeout(() => {
      $listItems.toggleClass('green');
      $listItems.addClass('red');
    }, 2000);
    
  </script>
  


  
</body>
</html>
